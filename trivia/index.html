<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let correct_answer = document.querySelector("#correct");
            let incorrect_answers = document.querySelectorAll(".incorrect");

            correct_answer.addEventListener("click", function() {
                correct_answer.style.backgroundColor = "green";
            })
            for(let i = 0; i < incorrect_answers.length; i++)
            {
                incorrect_answers[i].addEventListener("click", function() {
                    incorrect_answers[i].style.backgroundColor = "red";
            })}
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3>How many sides does a pentagon have?</h3>
            <button type="button" class="answer incorrect">3 Sides</button>
            <button type="button" class="answer incorrect">4 Sides</button>
            <button type="button" class="answer" id="correct">5 Sides</button>
            <button type="button" class="answer incorrect">6 Sides</button>

        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>What was the name of the Canadian lead actor from Uncle Buck?</h3>
            <input type="text">
            <button type="button" id="answers">Submit your answer!</button>
        </div>
    </div>
</body>

</html>
