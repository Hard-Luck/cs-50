{% extends "layout.html"%}

{% block main %}

    <h1> Buy Stock </h1>
    <br>
    <form action="/sell" method="post">
        <h3>Your balance: {{ cash | usd }}<h3>
        <label for="cars">Choose a Stock to sell:</label>
            <table class="table">
                <tr>
                    <th>Stock</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td>
                        <select name="sell">
                        {% for stock in stocks %}
                            <option value = {{ stock }}> {{ stock.stock }} </option>
                        {%endfor%}
                    </td>
                    <td>
                        <input name="quantity" type="text" placeholder="quantity">
                    </td>
                </tr>
            </select>

    </form>

{% endblock %}
