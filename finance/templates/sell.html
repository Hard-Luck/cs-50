{% extends "layout.html"%}

{% block main %}

    <h1> Buy Stock </h1>
    <br>
    <form action="/sell" method="post">
        <h3>Your balance: {{ cash | usd }}<h3>
        <label for="cars">Choose a Stock to sell:</label>

            <select name="stocks" id="stocks">
                {% for stock in stocks %}
                <option value = {{ stock }}> {{ stock }} </option>
                {%endfor%}
            </select>

    </form>

{% endblock %}
