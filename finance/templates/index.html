{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <h1>Current Holdings</h1>
    <div class="container mt-3">
        <table class="table table-striped">
            <tr>
                <th class="headings">Stock</th>
                <th class="headings">Holdings</th>
                <th class="headings">Current Price</th>
                <th class="headings">Value</th>
            </tr>

            {% for i,j in holdings.items() %}
                <tr>
                    <td>{{i}}</td>
                    <td>{{stock.quantity}}</td>
                    <td>{{j}}</td>
                    <td>{{stock.quantity * prices.stock}}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
{% endblock %}
