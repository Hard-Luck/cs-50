{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <h1>Current Holdings</h1>
    <div class="container mt-3">
        <table class="table table-striped">
            <tr>
                <th class="headings">Stock</th>
                <th class="headings">Holdings</th>
                <th class="headings">Current Price</th>
                <th class="headings">Value</th>
            </tr>

            {% for i in holdings %}
                <tr>
                    <td>{{i.stock}}</td>
                    <td>{{i.quantity}}</td>
                    <td>{{prices[i.stock]}}</td>
                    <td>{{i.quantity) * prices[i.stock] | usd}}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
{% endblock %}
