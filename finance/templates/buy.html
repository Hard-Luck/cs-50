{% extends "layout.html"%}

{% block main %}

    <h1> Buy Stock </h1>
    <br><h6>112.00</h6>
    <form action="/buy" method="post">
        <h3>Your balance: {{ cash | usd }}</h3>
        <input type="text" name="symbol" placeholder="Stock to buy" autofocus autocomplete="off">
        <input type="number" min=0 step=1 name="shares" placeholder="Quantity" autocomplete="off">
        <button type="submit">Buy</button>
    </form>
    <h3>{{ message }}</h3>

{% endblock %}
